<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Luna Negra</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Estilos específicos para el color rosa del login */
    :root {
      --rosa-fuerte: #ff8fa3;
      --rosa-claro: #ffb6c1;
    }
    .login-container {
      border: 2px solid var(--rosa-claro);
    }
    .btn-primary-rosa {
      width: 100%; height: 55px;
      background: linear-gradient(45deg, var(--rosa-fuerte), var(--rosa-claro));
      color: white; border: none; border-radius: 12px;
      font-weight: bold; cursor: pointer; text-transform: uppercase;
      font-size: 16px; transition: 0.3s;
    }
    .btn-primary-rosa:hover {
      filter: brightness(1.1);
      transform: scale(1.02);
    }
    .input-rosa:focus {
      border-color: var(--rosa-fuerte) !important;
      box-shadow: 0 0 8px rgba(255, 143, 163, 0.3);
    }
    #admin-panel { color: #333; }
  </style>
</head>
<body class="login-body">

  <div id="login-section" class="login-container">
    <img src="img/logo.png" alt="Logo" style="height: 60px; margin-bottom: 20px;">
    <h2 style="color: var(--rosa-fuerte); margin-bottom: 25px;">ADMIN LOGIN</h2>
    <input type="email" id="email-login" class="input-rosa" placeholder="Correo electrónico" style="width:100%; height:50px; margin-bottom:15px; border-radius:10px; border:1px solid #ddd; padding:0 15px; box-sizing:border-box;">
    <input type="password" id="pass-login" class="input-rosa" placeholder="Contraseña" style="width:100%; height:50px; margin-bottom:20px; border-radius:10px; border:1px solid #ddd; padding:0 15px; box-sizing:border-box;">
    <button id="loginBtn" class="btn-primary-rosa">INGRESAR AL PANEL</button>
    <div style="margin-top: 20px;">
      <a href="index.html" style="color: #999; text-decoration: none; font-size: 14px;">← Volver a la tienda</a>
    </div>
  </div>

  <div id="admin-panel" style="display:none; width: 95%; max-width: 900px; margin: 20px auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
    
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid var(--rosa-claro); padding-bottom: 15px;">
        <h2 style="margin: 0; font-family: 'Playfair Display', serif;">Gestión de Productos</h2>
        <button id="logoutBtn" style="background: #f0f0f0; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold;">Cerrar Sesión</button>
    </div>

    <div style="background: #fff5f7; padding: 25px; border-radius: 15px; margin-bottom: 40px; border: 1px solid var(--rosa-claro);">
        <h3 style="margin-top: 0; color: var(--rosa-fuerte);">+ Agregar Nueva Prenda</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <input type="text" id="prodNombre" placeholder="Nombre de la prenda (ej: Camisa Seda)">
            <input type="number" id="prodPrecio" placeholder="Precio ($)">
            <select id="prodCategoria" style="height: 50px; border-radius: 10px; border: 1px solid #ddd; padding: 0 10px;">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="niños">Niños</option>
            </select>
            <div style="display: flex; flex-direction: column; gap: 5px;">
              <label style="font-size: 12px; font-weight: bold;">Subir Imagen desde dispositivo:</label>
              <input type="file" id="prodFoto" accept="image/*" style="font-size: 12px;">
            </div>
        </div>
        <button id="addBtn" class="btn-primary-rosa" style="margin-top: 25px; height: 50px;">GUARDAR Y PUBLICAR</button>
    </div>

    <h3 style="border-left: 5px solid var(--rosa-fuerte); padding-left: 10px;">Inventario Actual</h3>
    <table class="stock-table" style="width: 100%; border-collapse: collapse; margin-top: 15px;">
      <thead>
        <tr style="background: var(--rosa-claro); color: white;">
          <th style="padding: 12px; border-radius: 10px 0 0 0;">Imagen</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th style="padding: 12px; border-radius: 0 10px 0 0;">Acción</th>
        </tr>
      </thead>
      <tbody id="tabla-cuerpo"></tbody>
    </table>
  </div>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
