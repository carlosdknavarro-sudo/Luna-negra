<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Luna Negra</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-body">

  <div id="login-section" class="login-container">
    <img src="img/logo.png" alt="Logo" style="height: 50px; margin-bottom: 20px;">
    <h2>ADMIN LOGIN</h2>
    <input type="email" id="email-login" placeholder="Correo">
    <input type="password" id="pass-login" placeholder="Contraseña">
    <button id="loginBtn" class="btn-primary">INGRESAR</button>
    <div style="margin-top: 15px;">
      <a href="index.html" style="color: #666; text-decoration: none; font-size: 14px;">Volver al Inicio</a>
    </div>
  </div>

  <div id="admin-panel" style="display:none; width: 95%; max-width: 900px; margin: 20px auto; background: white; padding: 30px; border-radius: 20px; color: black; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <h2>Gestión de Inventario</h2>
        <button id="logoutBtn" style="background: #eee; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer;">Cerrar Sesión</button>
    </div>

    <div style="background: #f9f9f9; padding: 20px; border-radius: 12px; margin-bottom: 40px; border: 1px solid #eee;">
        <h3 style="margin: 0 0 15px 0;">Agregar Nuevo Producto</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <input type="text" id="prodNombre" placeholder="Nombre">
            <input type="number" id="prodPrecio" placeholder="Precio ($)">
            <select id="prodCategoria">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="niños">Niños</option>
            </select>
            <input type="text" id="prodImagen" placeholder="URL Imagen (Link)">
        </div>
        <button id="addBtn" class="btn-primary" style="margin-top: 15px; height: 45px;">SUBIR PRODUCTO</button>
    </div>

    <table class="stock-table" style="width: 100%;">
      <thead>
        <tr style="background: #f4f4f4;">
          <th style="padding: 10px;">Imagen</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="tabla-cuerpo"></tbody>
    </table>
  </div>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
