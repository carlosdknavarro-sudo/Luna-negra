<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Admin - Luna Negra</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-body">

  <div class="login-container">
    <img src="img/logo.png" alt="Logo" style="height: 40px; margin-bottom: 10px;">
    <h2>ADMIN LOGIN</h2>
    <input id="email" type="email" placeholder="Correo">
    <input id="password" type="password" placeholder="ContraseÃ±a">
    <button id="loginBtn" class="btn-primary">INGRESAR</button>
    <p style="margin-top: 15px;"><a href="index.html" style="color: var(--celeste); text-decoration: none; font-size: 12px;">Volver al Inicio</a></p>
  </div>

  <script type="module">
    import { supabase } from "./js/supabase.js";
    const btn = document.getElementById("loginBtn");

    btn.onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) alert("Error: " + error.message);
      else window.location.href = "admin.html";
    };
  </script>
</body>
</html>
