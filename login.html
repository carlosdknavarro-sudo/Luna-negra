<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Luna Negra</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-body">

  <div class="login-container" id="login-section">
    <img src="img/logo.png" alt="Logo" style="height: 50px; margin-bottom: 20px;">
    <h2>ADMIN LOGIN</h2>
    <input id="email" type="email" placeholder="Correo">
    <input id="password" type="password" placeholder="Contraseña">
    <button id="loginBtn" class="btn-primary">INGRESAR</button>
    <p style="margin-top: 15px;">
      <a href="index.html" style="color: #666; text-decoration: none; font-size: 14px;">Volver al Inicio</a>
    </p>
  </div>

  <div id="admin-panel" style="display:none; width: 95%; max-width: 900px; margin: 20px auto; background: white; padding: 20px; border-radius: 15px;">
    <h2 style="color: black; text-align: center;">Inventario de Productos</h2>
    <table class="stock-table">
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="tabla-cuerpo"></tbody>
    </table>
    <button id="logoutBtn" style="margin-top: 20px; padding: 12px 20px; cursor: pointer; border-radius: 8px; border: 1px solid #ddd; background: #eee;">
      Cerrar Sesión / Refrescar
    </button>
  </div>

  <script type="module">
    import { supabase } from "./js/supabase.js";

    const loginSection = document.getElementById("login-section");
    const adminPanel = document.getElementById("admin-panel");
    const tablaCuerpo = document.getElementById("tabla-cuerpo");
    const btnLogin = document.getElementById("loginBtn");
    const btnLogout = document.getElementById("logoutBtn");

    // Manejador del Login
    btnLogin.addEventListener('click', async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("Error: " + error.message);
      } else {
        loginSection.style.display = "none";
        adminPanel.style.display = "block";
        cargarInventario();
      }
    });

    // Manejador del Logout
    btnLogout.addEventListener('click', () => {
        location.reload();
    });

    async function cargarInventario() {
      const { data, error } = await supabase.from('productos').select('*');
      if (error) {
          console.error(error);
          return;
      }

      tablaCuerpo.innerHTML = "";
      data.forEach(prod => {
        const fila = document.createElement("tr");
        
        // Creamos la celda de imagen
        const tdImg = document.createElement("td");
        tdImg.innerHTML = `<img src="${prod.imagen}" style="width:50px; height:50px; object-fit:cover; border-radius:5px;">`;
        
        // Celda nombre
        const tdNombre = document.createElement("td");
        tdNombre.textContent = prod.nombre;
        
        // Celda precio
        const tdPrecio = document.createElement("td");
        tdPrecio.textContent = `$${prod.precio}`;
        
        // Celda acción (Botón eliminar)
        const tdAccion = document.createElement("td");
        const btnEliminar = document.createElement("button");
        btnEliminar.textContent = "ELIMINAR";
        btnEliminar.className = "btn-delete";
        btnEliminar.addEventListener('click', async () => {
            if(confirm(`¿Seguro que quieres borrar ${prod.nombre}?`)) {
                const { error: err } = await supabase.from('productos').delete().eq('id', prod.id);
                if(err) alert("No se pudo eliminar");
                else cargarInventario();
            }
        });
        
        tdAccion.appendChild(btnEliminar);
        
        fila.appendChild(tdImg);
        fila.appendChild(tdNombre);
        fila.appendChild(tdPrecio);
        fila.appendChild(tdAccion);
        
        tablaCuerpo.appendChild(fila);
      });
    }
  </script>
</body>
</html>
